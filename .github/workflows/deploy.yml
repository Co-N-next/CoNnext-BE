name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh ubuntu@${{ secrets.EC2_IP }} << 'EOF'
          cd ~/app
          git pull origin main
          
          echo "SPRING_PROFILES_ACTIVE=prod" > .env.prod
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env.prod
          echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env.prod
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env.prod
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env.prod
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env.prod
          echo "JPA_DDL_AUTO=${{ secrets.JPA_DDL_AUTO }}" >> .env.prod
          echo "JPA_SHOW_SQL=${{ secrets.JPA_SHOW_SQL }}" >> .env.prod

          docker compose down
          docker compose -f docker-compose.prod.yml --env-file .env.prod up -d --build
          EOF