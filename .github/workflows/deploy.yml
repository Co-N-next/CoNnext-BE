name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew clean bootJar -x test

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -f Dockerfile.prod -t ${{ secrets.DOCKER_USERNAME }}/connext:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/connext:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Add EC2 to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose.prod.yml to EC2
        run: |
          scp docker-compose.prod.yml ubuntu@${{ secrets.EC2_IP }}:~/app/docker-compose.prod.yml

      - name: Deploy
        run: |
          ssh ubuntu@${{ secrets.EC2_IP }} << 'EOF'
            cd ~/app
          
            echo "Cleaning up unused Docker resources..."
            docker image prune -af || true
            docker volume prune -f || true

            echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" > .env.prod
            echo "BACKEND_BASE_URL=${{ secrets.BACKEND_BASE_URL }}" >> .env.prod
            echo "FRONTEND_BASE_URL=${{ secrets.FRONTEND_BASE_URL }}" >> .env.prod
            echo "OAUTH2_SUCCESS_URL=${{ secrets.OAUTH2_SUCCESS_URL }}" >> .env.prod
            echo "OAUTH2_SIGNUP_URL=${{ secrets.OAUTH2_SIGNUP_URL }}" >> .env.prod
            echo "SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }}" >> .env.prod
            echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env.prod
            echo "DB_PORT=${{ secrets.DB_PORT }}" >> .env.prod
            echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env.prod
            echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env.prod
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env.prod
            echo "JPA_DDL_AUTO=${{ secrets.JPA_DDL_AUTO }}" >> .env.prod
            echo "JPA_SHOW_SQL=${{ secrets.JPA_SHOW_SQL }}" >> .env.prod
            echo "REDIS_HOST=${{ secrets.REDIS_HOST }}" >> .env.prod
            echo "REDIS_PORT=${{ secrets.REDIS_PORT }}" >> .env.prod
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.prod
            echo "JWT_ACCESS_TOKEN_VALIDITY=${{ secrets.JWT_ACCESS_TOKEN_VALIDITY }}" >> .env.prod
            echo "JWT_REFRESH_TOKEN_VALIDITY=${{ secrets.JWT_REFRESH_TOKEN_VALIDITY }}" >> .env.prod
            echo "JWT_SIGNUP_TOKEN_VALIDITY=${{ secrets.JWT_SIGNUP_TOKEN_VALIDITY }}" >> .env.prod
            echo "SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env.prod
            echo "SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env.prod
            echo "SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}" >> .env.prod
            echo "SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}" >> .env.prod
            echo "SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}" >> .env.prod
            echo "SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}" >> .env.prod
          
            docker stop connext redis || true
            docker rm connext redis || true 
            docker compose -f docker-compose.prod.yml down
            docker pull ${{ secrets.DOCKER_USERNAME }}/connext:latest
            docker compose -f docker-compose.prod.yml --env-file .env.prod up -d
          EOF